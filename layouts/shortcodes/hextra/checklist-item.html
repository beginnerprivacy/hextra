{{ $paragraph := .Get "text" }}
{{ $link := .Get "link" }}
<li>
  {{ if $link }}
    <a href="{{ $link }}" target="_blank">
      <div>
          <input type="checkbox" class="checklist-checkbox">
          <strong class="checklist-text"><span>{{ .Inner | safeHTML }}</span><svg class="hx-w-5 hx-h-5" style="display: inline; margin: 0 0 0.35rem 0.4rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" /></svg></strong>
      </div>
    </a>
  {{ else }}
    <div>
      <input type="checkbox" class="checklist-checkbox">
      <strong class="checklist-text"><span>{{ .Inner | safeHTML }}</span></strong>
    </div>
  {{ end }}
  {{ with $paragraph }}<p class="checklist-paragraph">{{ . }}</p>{{ end }}
</li>
